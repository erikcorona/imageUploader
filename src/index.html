<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body onload="init()">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>ImageAnn</p>
        <label id = "errorLabel"> OK </label>
        <br>
        <label id = "ms">Time in (ms): </label>
        <hr>
        <div id = "pingRequestDiv">
            <p>Ping</p>
            <Button onclick="ping()"> ping </Button>
            <label id = "pingLabel"> </label>
        </div>
        <hr>

        <div id = "albumsDiv">
            <p>Albums</p>
            <Button onclick="showAlbums()"> showAlbums </Button>
            <label id = "albums"> </label>
            <br>
            <Button onclick="createAlbum()"> createAlbum </Button>
            <label for="newAlbumName">Name</label><input id="newAlbumName" type="text" style="width: 100px" value="insects"/><br>
            <Button onclick="eraseAlbum()"> eraseAlbum </Button>
            <label for="eraseAlbumName">Name</label><input id="eraseAlbumName" type="text" style="width: 100px" value="insects"/>
        </div>
        <hr>

        <div id = "imagesDiv">
            <p>Images</p>
            <Button onclick="showImages()"> showImages </Button>
            <label for="albumName">Album</label><input id="albumName" type="text" style="width: 100px" value="insects"/>
            <label id = "images"> </label>
            <br>
            <input type="file" id="imageChooser" multiple onchange="uploadImage(this.files)">
            <label for="uploadAlbumName">Album Name</label><input id="uploadAlbumName" type="text" style="width: 100px" value="insects"/><br>
            <Button onclick="eraseImage()"> eraseImage </Button>
            <label for="eraseImage">Image Name</label><input id="eraseImage" type="text" style="width: 100px" value="fireAnt.jpg"/>
            <label for="eraseImageAlbum">Album Name</label><input id="eraseImageAlbum" type="text" style="width: 100px" value="insects"/>
            <br>
            <Button onclick="getImage()"> getImage </Button>
            <label for="getImage">Image Name</label><input id="getImage" type="text" style="width: 100px" value="a.jpg"/>
            <label for="getImageAlbum">Album Name</label><input id="getImageAlbum" type="text" style="width: 100px" value="insects"/>
        </div>
        <hr>

        <div id="showImgSets">
            <Button class = "PicSet"> chairs </Button>
            <Button class = "PicSet"> animals </Button>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <label> Thumbnail Size: </label>
        <input id="txtThumbSize" type="text" style="width: 40px" value="64"/> px<hr />
        <label> Select File To Create Thumbnail : </label>
        <input type="file" id="input" multiple onchange="thumb(this.files)"> <hr/>
        <label> Select Folder to upload : </label>
        <input type="file" id="input2" webkitdirectory directory multiple onchange="thumb(this.files)"> <hr/>
        <label> Image Selected: </label>
        <label id="sel"> NONE </label>
    </body>
</html>
