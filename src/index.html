<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ImageAnn Testing UI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <body onload="init()">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h1 id="title">ImageAnn Testing UI</h1>
        <hr>
        <label><b>Status of last server request: </b></label><label id = "errorLabel"> OK </label>
        <br>
        <label><b>Time for server to respond: </b></label><label id = "ms">Time in (ms): </label>
        <hr>
        <div id = "pingRequestDiv">
            <p>Ping</p>
            <Button onclick="ping()"> ping </Button>
            <label id = "pingLabel"> </label>
        </div>
        <hr>

        <div>
            <p>Image Viewer</p>

            <div class="dropdown">
                <button onclick="myFunction2()" class="dropbtn">Albums</button>
                <div id="myAlbumsDropdown" class="dropdown-content">
                    <!--Tag albums go here-->
                </div>
                <button onclick="categoriesDropDown()" class="dropbtn">Categories</button>
                <br>
                <div id="myDropdown" class="dropdown-content">
                    <!--Tag categories go here-->
                </div>
            </div>

            <br>
            <label>
                <input type="checkbox" id="tagSearchToggle">
            </label> Tag Search<br>
            <br>
            <label for="modeSearch">Mode</label><input id="modeSearch" type="text" style="width: 100px" value="comprehensive"/>
            <div id="tagging">
                <!--Terms go here, example below-->
                <!--<Button class = "PicSet"> chairs </Button>-->
            </div>
            <div id = "thumbs">
                <!--Selected Image Goes Here-->
            </div>
            <div id = "selectedImageInfo">
                <label>Selected Image Album Name: </label><label id = "selectedImageAlbumName"></label>
                <br>
                <label>Selected Image File Name: </label><label id = "selectedImageName"></label>
                <br>
                <label>
                    <input type="checkbox" checked="checked" onchange="toggleAnnotations(this)">
                </label> Show Annotations<br>
                <div id = "selectedImage">
                    <!--Selected Image Goes Here-->
                </div>
            </div>
        </div>
        <hr>
        <label>Region Annotations: </label><div id = "imageAnnotations"></div>
        <hr>
        <label>Whole Image Tags: </label><div id = "imageTags"></div>
        <hr>
        <div id = "imagesDiv">
            <p>Images</p>

            <table>
                <tr>
                    <td><Button onclick="showImages()"> showImages </Button></td>
                    <td><label for="albumName">Album</label><input id="albumName" type="text" style="width: 100px" value="insects"/></td>
                    <td><label id = "images"> </label></td>
                </tr>
                <tr>
                    <td><input type="file" id="imageChooser" multiple onchange="uploadImage(this.files)"></td>
                    <td><label for="uploadAlbumName">Album</label><input id="uploadAlbumName" type="text" style="width: 100px" value="insects"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><Button onclick="eraseImage()"> eraseImage </Button></td>
                    <td><label for="eraseImageAlbum">Album</label><input id="eraseImageAlbum" type="text" style="width: 100px" value="insects"/></td>
                    <td><label for="eraseImage">Image Name</label><input id="eraseImage" type="text" style="width: 100px" value="fireAnt.jpg"/></td>
                </tr>
                <tr>
                    <td><Button onclick="getImage()"> getImage </Button></td>
                    <td><label for="getImageAlbum">Album</label><input id="getImageAlbum" type="text" style="width: 100px" value="insects"/></td>
                    <td><label for="getImage">Image Name</label><input id="getImage" type="text" style="width: 100px" value="a.jpg"/></td>
                </tr>
            </table>
        </div>
        <hr>
        <div id = "termsDiv">
            <p>Terms</p>
            <Button onclick="getTerms()"> showTerms </Button>
            <label for="categoryName">Category</label><input id="categoryName" type="text" style="width: 100px" value="Car Makes"/>
            <label id = "terms"> </label>
            <br>
            <Button onclick="uploadTerms()"> uploadTerms </Button>
            <label for="newTerms">Terms</label><input id="newTerms" type="text" style="width: 100px" value="Toyota, Nissan, Tesla"/>
            <label for="uploadCategoryName">Category</label><input id="uploadCategoryName" type="text" style="width: 100px" value="Car Makes"/><br>
            <Button onclick="eraseTerms()"> eraseTerms </Button>
            <label for="eraseTerms">Term Name</label><input id="eraseTerms" type="text" style="width: 100px" value="Nissan"/>
            <label for="eraseTermCategory">Category</label><input id="eraseTermCategory" type="text" style="width: 100px" value="Car Makes"/>
        </div>
        <hr>
        <div id = "albumsDiv">
            <p>Albums</p>
            <Button onclick="showAlbums()"> showAlbums </Button>
            <label id = "albums"> </label>
            <br>
            <Button onclick="createAlbum()"> createAlbum</Button>
            <label for="newAlbumName">Name</label><input id="newAlbumName" type="text" style="width: 100px" value="insects"/><br>
            <Button onclick="eraseAlbum()"> eraseAlbum </Button>
            <label for="eraseAlbumName">Name</label><input id="eraseAlbumName" type="text" style="width: 100px" value="insects"/>
        </div>
        <hr>
        <div id = "annotationsDiv">
            <p>Categories</p>
            <Button onclick="showCategories()"> showCategories </Button>
            <label id = "categories"> </label>
            <br>
            <Button onclick="createCategory()"> createCategory </Button>
            <label for="newCategoryName">Name</label><input id="newCategoryName" type="text" style="width: 100px" value="Car Makes"/><br>
            <Button onclick="eraseCategory()"> eraseCategory </Button>
            <label for="eraseCategoryName">Name</label><input id="eraseCategoryName" type="text" style="width: 100px" value="Car Makes"/>
        </div>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/DrawOnImage.js"></script>
        <script src="js/Utils.js"></script>
        <script src="js/Annotation.js"></script>

    </body>
</html>
